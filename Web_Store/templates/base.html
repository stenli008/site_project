{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <script src="https://kit.fontawesome.com/b42ebc9abb.js" crossorigin="anonymous"></script>

</head>
<body>
<header class="header">
    <h1 class="site-title"><a href="{% url 'store' %}">TechStore</a></h1>
    <nav class="header-nav">
        <ul class="header-nav-ul">

            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <li><a href="{% url 'profile-details' pk=user.pk %}"><i class="fa-solid fa-user"></i></a></li>
                <li><a id="cart" href="{% url 'cart' username=request.user.username %}"><i class="fa-solid fa-cart-shopping"></i></a></li>

            {% else %}
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}

        </ul>
    </nav>
</header>

{% block content %}
{% endblock %}

<footer>
    <p>Â© 2002 - 2023 TechStore - All Rights Reserved.</p>
</footer>

<script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
</body>
</html>
